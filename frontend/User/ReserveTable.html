<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="ReserveTable.css" />
  </head>
  <body>
    <div class="main-table">
      <div class="div">
        <div class="frame">
          <div class="overlap-group">
            <div class="div-wrapper"><div class="text-wrapper">Skip to content</div></div>
            <div class="frame-2">
              <div class="auto-layout-wrapper">
                <div class="auto-layout">
                  <div class="frame-3"></div>
                  <div class="frame-4"></div>
                </div>
              </div>
              <div class="log-out-wrapper"><div class="log-out">Log&nbsp;&nbsp;Out</div></div>
              <img class="ellipse" src="https://c.animaapp.com/E0XcCUeP/img/ellipse-1@2x.png" />
              <img class="user" src="https://c.animaapp.com/E0XcCUeP/img/user-1@2x.png" />
            </div>
          </div>
        </div>
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="frame-wrapper">
            <div class="frame-5"><div class="text-wrapper-2">JONK FOOD IT</div></div>
          </div>
        </div>
        <div class="overlap-2">
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="text-wrapper-3">Reserve a table</div>
        </div>
        <div class="rectangle-4"></div>
        <div class="overlap-3">
          <div class="rectangle-5"></div>
          <div class="text-wrapper-4">โต๊ะจอง</div>
          <div class="rectangle-6"></div>
          <div class="text-wrapper-5">วันที่:</div>
          <div class="rectangle-7"></div>
          <div class="rectangle-8"></div>
          <img class="img" src="https://c.animaapp.com/E0XcCUeP/img/rectangle-219.svg" />
          <div class="rectangle-9"></div>
          <div class="rectangle-10"></div>
          <div class="rectangle-11"></div>
          <div class="text-wrapper-6">จำนวนคน:</div>
          <div class="password">เบอร์โทร:</div>
          <div class="text-wrapper-7">นามสกุล:</div>
          <div class="text-wrapper-8">ชื่อ:</div>
          <img class="rectangle-12" src="https://c.animaapp.com/E0XcCUeP/img/rectangle-137.png" />
          <div class="text-wrapper-9">ยืนยัน</div>
        </div>
        <div class="overlap-4">
          <div class="rectangle-13"></div>
          <div class="text-wrapper-10">โต๊ะ 2 คน(เล็ก)</div>
        </div>
        <div class="overlap-5"><div class="text-wrapper-11">โต๊ะ 4 คน (กลาง)</div></div>
        <div class="overlap-6"><div class="text-wrapper-12">โต๊ะ 6 คน (ใหญ่)</div></div>
      </div>
    </div>
  </body>
</html>
